<!DOCTYPE html>
<html lang="es">
<head>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
    <link rel="stylesheet" href="estilos.css">
    <style>
        body {
            font-family: Poppins, Helvetica, sans-serif;
            margin: 0;
            background: #231f20;
            background-size: cover;
            background-attachment: fixed;
            padding-top: 80px;
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: #4d3823;
            display: flex;
            align-items: center;
            padding: 10px 20px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);

        }

        .logo-container {
            display: flex;
            align-items: center;
        }

        .logo {
            width: 80px;
            height: auto;
            border-radius: 8px;
            background: #f7ba89;
            padding: 5px;
            cursor: pointer;
        }

        .header h1 {
            margin: 0;
            padding-left: 15px;
            font-size: 24px;
        }

.header h1 a {
    text-decoration: none;
    color: #f7ba89;
    font-weight: bold;
        }

        .contacto {
            background: #4d3823;
            margin: 50px auto;
            padding: 20px;
            width: 90%;
            max-width: 500px;
            border-radius: 8px;
            text-align: center;
            color: white;
        }

        .contacto h2 {
            color: #f7ba89;
        }

        .social-links a {
            color: #f7ba89;
            font-size: 24px;
            margin: 10px;
            text-decoration: none;
        }

        .social-links a:hover {
            color: #ba9d7a;
        }

        .telefono {
            font-size: 18px;
            margin-top: 15px;
        }
    </style>
</head>
<body>
