    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #1c1c1c;
        }
        .banner {
            background-color: #5a3c1d;
            color: #f5deb3;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
        }
        .logo {
            display: flex;
            align-items: center;
            cursor: pointer;
        }
        .logo img {
            width: 80px;
            border-radius: 50%;
        }
        .logo h1 {
            margin-left: 10px;
            font-size: 24px;
        }
        .search-bar {
            flex-grow: 1;
            display: flex;
            justify-content: center;
        }
        .search-bar input {
            padding: 8px;
            border-radius: 5px;
            border: none;
            width: 250px;
        }
        .menu {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            background-color: #2e1e14;
            padding: 10px;
            position: relative;
            width: 100%;
            margin-top: 100px; /* Separa más el menú del banner */
        }
        .menu a {
            text-decoration: none;
            color: white;
            background-color: #8b5a2b;
            padding: 10px 15px;
            margin: 5px;
            border-radius: 10px;
            font-size: 14px;
        }
        .menu a:hover {
            background-color: #a06d3d;
        }
        .content {
            margin-top: 20px;
            text-align: center;
        }
        .main-image {
            display: block;
            width: 100%;
            height: auto;
            margin-top: 10px;
        }
        /* Estilos para el carrusel */
        .carousel-container {
            width: 80%;
            margin: 30px auto;
            position: relative;
            overflow: hidden;
        }
        .carousel {
            display: flex;
            transition: transform 0.5s ease;
        }
        .carousel img {
            width: 100%;
            height: auto;
            flex: 0 0 100%; /* Muestra solo una imagen a la vez */
        }
        .carousel-nav {
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
        }
        .carousel-nav button {
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            font-size: 20px;
            border-radius: 50%;
        }
        .carousel-nav button:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }
        .social-media {
            text-align: center;
            margin-top: 30px;
            padding: 20px 0;
            background-color: #2e1e14;
        }
        .social-media a {
            text-decoration: none;
            color: white;
            font-size: 30px;
            margin: 0 15px;
            transition: color 0.3s;
        }
        .social-media a:hover {
            color: #a06d3d;
        }
        .register-btn {
            display: inline-block;
            background-color: #8b5a2b;
            color: white;
            padding: 15px 30px;
            font-size: 18px;
            text-decoration: none;
            margin-top: 30px;
            border-radius: 10px;
            text-align: center;
        }
        .register-btn:hover {
            background-color: #a06d3d;
        }
    </style>
</head>

    <script>
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const carousel = document.querySelector('.carousel');
        let index = 0;
        function updateCarousel() {
            carousel.style.transform = `translateX(-${index * 100}%)`;
        }
        prevBtn.addEventListener('click', () => {
            index = index > 0 ? index - 1 : carousel.children.length - 1;
            updateCarousel();
        });
        nextBtn.addEventListener('click', () => {
            index = index < carousel.children.length - 1 ? index + 1 : 0;
            updateCarousel();
        });
    </script>
